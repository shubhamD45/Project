spring.application.name=eureka-Relation_Executive_Module
server.port=8082

eureka.client.service-url.defaultZone=${DISCOVERY_URL:http://localhost:8761/eureka}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/REDB
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##Multipart properties
#Enable Multipart uploads
spring.servlet.multipart.enabled=true

#Threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold=100KB

#Max File Size
spring.servlet.multipart.max-file-size=250MB

#Max Request Size
spring.servlet.multipart.max-request-size=500MB


